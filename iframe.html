<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="referrer" content="never">
    <script src="./js/vue.min.js"></script>
    <title>监控视频</title>
</head>
<style>
    #app {
        width: 100%;
        height: 100%;
    }

    html,
    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
<div id="app">
    <iframe :src="'./DPlayer.html?hlsUrl=' + hlsUrl" allowfullscreen="allowfullscreen" width="100%"
            height="99%"></iframe>
</div>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                hlsUrl: ''
            }
        },
        mounted() {
            const queryString = window.location.search;
            const queryParams = new URLSearchParams(queryString);
            this.hlsUrl = queryParams.get('hlsUrl')
        },
    })
</script>
</body>
</html>
